<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agent Dashboard</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: #e0f7ff;
    color: #003366;
    margin: 0;
    user-select: none;
    font-size: 11px;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  h2 {
    text-align: center;
    color: #0077cc;
    margin: 5px 0;
    font-size: 18px;
  }
  #lastUpdated {
    text-align: center;
    font-size: 10px;
    color: #004d80;
    margin: 2px 0;
  }
  select {
    padding: 3px 6px;
    font-size: 11px;
    border-radius: 4px;
    border: 1px solid #00bfff;
    background: #b3e5ff;
    color: #003366;
    margin-bottom: 6px;
  }
  .top-row {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-bottom: 12px;
  }
  .metric-box {
    flex: 0 0 32%;
    background: linear-gradient(135deg, #00bfff, #1ec5ff);
    border: 2px solid #00f0ff;
    padding: 12px;
    border-radius: 12px;
    text-align: center;
    font-weight: bold;
    color: #003366;
    box-shadow: 0 0 15px rgba(0, 240, 255, 0.9);
    position: relative;
    overflow: hidden;
  }
  /* Animate only text */
  .metric-box .title, .metric-box .agent {
    animation: textPop 2s infinite alternate;
  }
  @keyframes textPop {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
  .metric-box .title {
    font-size: 16px;
    font-weight: bold;
    text-shadow: 0 0 3px #00f0ff, 0 0 6px #00f0ff;
    margin-bottom: 6px;
    letter-spacing: 0.5px;
  }
  .metric-box .agent {
    font-size: 14px;
    margin: 3px 0;
    text-shadow: 0 0 2px #ffffff, 0 0 4px #00bfff;
  }
  .shift-container {
    display: flex;
    justify-content: space-between;
    gap: 6px;
    flex: 1 1 auto;
    overflow: hidden;
  }
  .shift-table {
    background: #b3e5ff;
    border-radius: 6px;
    padding: 6px;
    flex: 1;
    min-width: 45%;
    box-shadow: 0 0 8px #00bfff88;
    text-align: center;
    display: flex;
    flex-direction: column;
    height: 100%;
    color: #003366;
    overflow: hidden;
  }
  .shift-table h3 {
    margin: 3px 0 6px;
    font-size: 13px;
    color: #0077cc;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 11px;
    background: #e6f7ff;
    flex: 1 1 auto;
    color: #003366;
    overflow: hidden;
  }
  thead th {
    background: #00bfff;
    padding: 4px;
    font-size: 11px;
    color: #003366;
    cursor: pointer;
    border-radius: 4px;
  }
  tbody td {
    padding: 3px 2px;
    text-align: center;
    border-bottom: 1px solid #00aaff;
  }
  tbody tr:nth-child(odd) {
    background-color: #cceeff;
  }
  tbody tr:last-child {
    background-color: #00bfff;
    font-weight: bold;
    color: #ffffff;
  }
  tbody tr:hover {
    background-color: #99e6ff;
  }
  /* Password Screen */
  #passwordScreen {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #e0f7ff;
  }
  #passwordScreen input {
    padding: 5px;
    margin: 5px;
    border-radius: 4px;
    border: 1px solid #00bfff;
  }
  #passwordScreen button {
    padding: 5px 10px;
    border: none;
    background: #00bfff;
    color: #003366;
    font-weight: bold;
    cursor: pointer;
    border-radius: 4px;
  }
  #errorMsg {
    color: red;
    font-size: 12px;
    margin-top: 5px;
  }
</style>
</head>
<body>
<div id="passwordScreen">
  <h2>Enter Password</h2>
  <input type="password" id="passwordInput" placeholder="Password">
  <label><input type="checkbox" id="showPass"> Show Password</label>
  <button id="passwordBtn">Submit</button>
  <div id="errorMsg"></div>
</div>

<div id="dashboard" style="display:none;">
<h2>Agent Dashboard - Compact View</h2>
<div id="lastUpdated"></div>
<div style="text-align:center;">
  <select id="monthDropdown"></select>
  <select id="quarterDropdown">
    <option value="">Select Quarter</option>
    <option value="ALL_Q">All Quarters</option>
    <option value="Q1">Q1</option>
    <option value="Q2">Q2</option>
    <option value="Q3">Q3</option>
    <option value="Q4">Q4</option>
  </select>
</div>
<div class="top-row">
  <div id="topSok" class="metric-box"></div>
  <div id="topProfit" class="metric-box"></div>
  <div id="topCalls" class="metric-box"></div>
</div>
<div class="shift-container">
  <div class="shift-table">
    <h3>Morning Shift</h3>
    <div id="morningTable" style="flex:1 1 auto; overflow:auto;"></div>
  </div>
  <div class="shift-table">
    <h3>Night Shift</h3>
    <div id="nightTable" style="flex:1 1 auto; overflow:auto;"></div>
  </div>
</div>
</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyYD7X2tEKE1YJZU8pEF1KNtW43dMh0Kg-kRr1NV7u5mJZnSBZq_7p6OBCb3X322z10ReriXHngSRq/pub?gid=1105455398&single=true&output=csv";
const PASSWORD = "blauda123";

const monthDropdown = document.getElementById('monthDropdown');
const quarterDropdown = document.getElementById('quarterDropdown');
const topSok = document.getElementById('topSok');
const topProfit = document.getElementById('topProfit');
const topCalls = document.getElementById('topCalls');
const morningDiv = document.getElementById('morningTable');
const nightDiv = document.getElementById('nightTable');
const lastUpdated = document.getElementById('lastUpdated');

let allData = [], headers = [], currentMonth = "", currentQuarter = "";

// Password logic
document.getElementById('showPass').addEventListener('change', e => {
  document.getElementById('passwordInput').type = e.target.checked ? 'text' : 'password';
});
document.getElementById('passwordBtn').addEventListener('click', checkPassword);
document.getElementById('passwordInput').addEventListener('keydown', e => {
  if (e.key === 'Enter') checkPassword();
});
function checkPassword() {
  const inputPass = document.getElementById('passwordInput').value;
  if (inputPass === PASSWORD) {
    document.getElementById('passwordScreen').style.display = 'none';
    document.getElementById('dashboard').style.display = 'block';
    loadData();
  } else {
    document.getElementById('errorMsg').textContent = 'Incorrect password!';
  }
}

async function loadData() {
  const response = await fetch(CSV_URL);
  const text = await response.text();
  processCSV(text);
  lastUpdated.textContent = "Last updated: " + new Date().toLocaleString();
}

function processCSV(text) {
  const lines = text.trim().split('\n').map(parseCSVLine);
  headers = lines[0].map(h => h ? h.trim() : "");
  allData = lines.slice(1);
  populateMonths();
  monthDropdown.addEventListener("change", e => {
    currentMonth = e.target.value;
    if (currentMonth) quarterDropdown.value = "";
    displayData();
  });
  quarterDropdown.addEventListener("change", e => {
    currentQuarter = e.target.value;
    if (currentQuarter) monthDropdown.value = "";
    displayData();
  });
  displayData();
}

function parseCSVLine(line) {
  const result = [];
  let inQuotes = false, value = '';
  for (let i=0;i<line.length;i++){
    const c=line[i];
    if(c=='"' && line[i+1]=='"'){value+='"'; i++;}
    else if(c=='"') inQuotes=!inQuotes;
    else if(c==',' && !inQuotes){ result.push(value.trim()); value='';}
    else value+=c;
  }
  result.push(value.trim());
  return result;
}

function populateMonths() {
  const monthIndex = headers.indexOf("Month");
  const monthNames=['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
  let monthPairs = Array.from(new Set(allData.map(row=>{
    const raw=row[monthIndex]; if(!raw) return null;
    let dateObj=new Date(raw);
    if(dateObj && !isNaN(dateObj)) {
      const formatted=monthNames[dateObj.getMonth()]+'-'+dateObj.getFullYear().toString().slice(2);
      return JSON.stringify({raw:raw,formatted:formatted,date:dateObj});
    }
    return null;
  }).filter(Boolean)));

  let uniquePairs=monthPairs.map(str=>JSON.parse(str));
  uniquePairs.sort((a,b)=>b.date - a.date);

  monthDropdown.innerHTML=`<option value="">Select Month</option>`+
    uniquePairs.map(p=>`<option value="${p.raw}">${p.formatted}</option>`).join('');

  if (uniquePairs.length > 0) {
    monthDropdown.value = uniquePairs[0].raw;
    currentMonth = uniquePairs[0].raw;
  }
}

function displayData(){
  const i={
    month:headers.indexOf("Month"),
    agent:headers.indexOf("Sales Agent"),
    shift:headers.indexOf("Shift"),
    sok:headers.indexOf("SOK Count"),
    reserved:headers.indexOf("Reserved Count"),
    calls:headers.indexOf("Total Calls"),
    talk:headers.indexOf("Total Talktime"),
    profit:headers.indexOf("Estimated SOK Profit")
  };
  let data = allData;
  if (currentMonth) {
    data = data.filter(r=>r[i.month]===currentMonth);
  }
  if (currentQuarter && currentQuarter !== "ALL_Q") {
    const quarterMonths = {
      Q1: [9,10,11], // Oct, Nov, Dec
      Q2: [0,1,2],   // Jan, Feb, Mar
      Q3: [3,4,5],   // Apr, May, Jun
      Q4: [6,7,8]    // Jul, Aug, Sep
    };
    data = data.filter(r=>{
      const d=new Date(r[i.month]);
      return d && !isNaN(d) && quarterMonths[currentQuarter].includes(d.getMonth());
    });
  }
  const grouped={morning:{},night:{}};
  const topData={};
  data.forEach(r=>{
    const agent=r[i.agent], shiftRaw=(r[i.shift]||"").toLowerCase();
    const shift=shiftRaw.includes("morning")?"morning":"night";
    const sok=+r[i.sok]||0, reserved=+r[i.reserved]||0, calls=+r[i.calls]||0, profit=+r[i.profit]||0;
    let talk=0;
    const talkRaw=(r[i.talk]||"").toString();
    if(talkRaw.includes(":")){
      const t=talkRaw.split(":").map(Number);
      talk=t.length===3?t[0]*3600+t[1]*60+t[2]:t[0]*60+t[1];
    } else talk=+talkRaw||0;
    if(!grouped[shift][agent]) grouped[shift][agent]={agent,sokTotal:0,reservedTotal:0,callsTotal:0,talkTotal:0,profitTotal:0};
    const g=grouped[shift][agent];
    g.sokTotal+=sok; g.reservedTotal+=reserved; g.callsTotal+=calls; g.talkTotal+=talk; g.profitTotal+=profit;
    if(!topData[agent]) topData[agent]={sokTotal:0,callsTotal:0,profitTotal:0};
    topData[agent].sokTotal+=sok; topData[agent].callsTotal+=calls; topData[agent].profitTotal+=profit;
  });
  renderShift(Object.values(grouped.morning), morningDiv);
  renderShift(Object.values(grouped.night), nightDiv);
  renderTopBoxes(topData);
}

function renderShift(data, container){
  const total={sokTotal:0,reservedTotal:0,callsTotal:0,talkTotal:0,profitTotal:0};
  data.forEach(d=>{for(let k in total) total[k]+=d[k];});
  data.push({agent:"Grand Total",...total});
  const headersRow=["Sales Agent","SOK Count","Reserved Count","Total Calls","Total Talktime","Estimated SOK Profit"];
  let html="<table><thead><tr>"+headersRow.map(h=>`<th>${h}</th>`).join('')+"</tr></thead><tbody>";
  data.forEach(d=>{
    html+=`<tr>
      <td data-value="${d.agent}">${d.agent}</td>
      <td data-value="${d.sokTotal}">${d.sokTotal}</td>
      <td data-value="${d.reservedTotal}">${d.reservedTotal}</td>
      <td data-value="${d.callsTotal}">${d.callsTotal}</td>
      <td data-value="${d.talkTotal}">${formatTime(d.talkTotal)}</td>
      <td data-value="${Math.round(d.profitTotal)}">Â¥${Math.round(d.profitTotal)}</td>
    </tr>`;
  });
  html+="</tbody></table>";
  container.innerHTML=html;
  enableSorting(container);
}

function renderTopBoxes(data){
  function buildBox(title,key){
    const sorted=Object.entries(data).map(([agent,v])=>({agent,value:v[key]||0})).sort((a,b)=>b.value-a.value).slice(0,3);
    return `<div><div class="title">${title}</div>`+sorted.map(t=>`<div class="agent">${t.agent}: ${Math.round(t.value)}</div>`).join("")+`</div>`;
  }
  topSok.innerHTML=buildBox("Highest SOK - Top3","sokTotal");
  topProfit.innerHTML=buildBox("Highest Profit - Top3","profitTotal");
  topCalls.innerHTML=buildBox("Highest Calls - Top3","callsTotal");
}

function enableSorting(container){
  const table=container.querySelector("table");
  if(!table) return;
  const tbody=table.querySelector("tbody");
  const headers=table.querySelectorAll("th");
  headers.forEach((th,idx)=>{
    let asc=true;
    th.onclick=()=>{
      const rows=Array.from(tbody.querySelectorAll("tr"));
      const totalRow=rows.pop();
      rows.sort((a,b)=>{
        const aVal=a.cells[idx].dataset.value||a.cells[idx].innerText;
        const bVal=b.cells[idx].dataset.value||b.cells[idx].innerText;
        const aNum=parseFloat(aVal.replace(/[^0-9.-]/g,""));
        const bNum=parseFloat(bVal.replace(/[^0-9.-]/g,""));
        if(!isNaN(aNum)&&!isNaN(bNum)) return asc?aNum-bNum:bNum-aNum;
        else return asc?aVal.localeCompare(bVal):bVal.localeCompare(aVal);
      });
      tbody.innerHTML="";
      rows.forEach(r=>tbody.appendChild(r));
      tbody.appendChild(totalRow);
      asc=!asc;
    }
  });
}

function formatTime(sec){
  if(!sec) return "00:00";
  const h=Math.floor(sec/3600), m=Math.floor((sec%3600)/60), s=sec%60;
  return h?`${h.toString().padStart(2,"0")}:${m.toString().padStart(2,"0")}:${s.toString().padStart(2,"0")}`:`${m.toString().padStart(2,"0")}:${s.toString().padStart(2,"0")}`;
}
</script>
</body>
</html>
