<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #e0f7ff;
      color: #003366;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h2 {
      text-align: center;
      color: #0077cc;
      margin: 5px 0;
      font-size: 18px;
    }

    #loginForm {
      text-align: center;
      margin-top: 20%;
    }

    #loginForm input {
      padding: 10px;
      font-size: 16px;
    }

    #loginForm button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }

    .dashboard {
      display: none;
      padding: 20px;
    }

    /* Additional styles for the dashboard content */
    .metric-box {
      background: #b3e5ff;
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      color: #003366;
      margin-bottom: 15px;
    }

    .shift-table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }

    .shift-table th, .shift-table td {
      padding: 10px;
      text-align: center;
      border: 1px solid #00bfff;
    }

    .shift-table th {
      background: #00bfff;
      color: white;
    }

    .shift-table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .shift-table tr:hover {
      background-color: #d1e7f3;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div id="loginForm">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button id="submitButton">Submit</button>
  </div>

  <!-- Dashboard Content (Hidden Initially) -->
  <div class="dashboard" id="dashboard">
    <h2>Agent Dashboard</h2>
    
    <!-- Metric Boxes -->
    <div class="metric-box" id="topSok">Top SOK: Loading...</div>
    <div class="metric-box" id="topProfit">Top Profit: Loading...</div>
    <div class="metric-box" id="topCalls">Top Calls: Loading...</div>
    
    <!-- Shift Tables -->
    <div id="morningShift">
      <h3>Morning Shift</h3>
      <table class="shift-table" id="morningTable"></table>
    </div>
    <div id="nightShift">
      <h3>Night Shift</h3>
      <table class="shift-table" id="nightTable"></table>
    </div>
  </div>

  <script>
    const correctPassword = "Blauda123";  // Correct password
    const submitButton = document.getElementById('submitButton');
    const passwordInput = document.getElementById('passwordInput');
    const loginForm = document.getElementById('loginForm');
    const dashboard = document.getElementById('dashboard');
    const topSok = document.getElementById('topSok');
    const topProfit = document.getElementById('topProfit');
    const topCalls = document.getElementById('topCalls');
    const morningTable = document.getElementById('morningTable');
    const nightTable = document.getElementById('nightTable');

    // Handle form submission
    submitButton.addEventListener('click', function(event) {
      event.preventDefault();  // Prevent form from submitting and page reload
      const enteredPassword = passwordInput.value;

      if (enteredPassword === correctPassword) {
        loginForm.style.display = 'none';  // Hide the login form
        dashboard.style.display = 'block';  // Show the dashboard
        loadDashboardData();  // Load data for the dashboard
      } else {
        alert('Incorrect password! Try again.');
      }
    });

    // Function to load dashboard data
    function loadDashboardData() {
      // Simulating data fetch (replace with actual data fetch logic)
      setTimeout(() => {
        topSok.textContent = "Top SOK: Agent123 - 98";
        topProfit.textContent = "Top Profit: Agent456 - $5000";
        topCalls.textContent = "Top Calls: Agent789 - 150 Calls";

        // Load shift tables
        loadShiftData();
      }, 1000);
    }

    // Function to load shift data (replace with actual data fetch logic)
    function loadShiftData() {
      const morningShiftData = [
        ["Agent A", "10", "5", "50", "20:00", "$200"],
        ["Agent B", "15", "8", "60", "22:00", "$250"],
        ["Agent C", "8", "3", "40", "18:00", "$150"]
      ];

      const nightShiftData = [
        ["Agent D", "12", "7", "55", "23:00", "$220"],
        ["Agent E", "18", "10", "70", "20:30", "$300"],
        ["Agent F", "9", "4", "45", "21:00", "$180"]
      ];

      renderShiftTable(morningShiftData, morningTable);
      renderShiftTable(nightShiftData, nightTable);
    }

    // Function to render shift table
    function renderShiftTable(data, tableElement) {
      const headers = ["Agent", "SOK Count", "Reserved Count", "Total Calls", "Total Talktime", "Estimated SOK Profit"];
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      
      headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
      });

      thead.appendChild(headerRow);
      tableElement.appendChild(thead);

      const tbody = document.createElement('tbody');
      data.forEach(row => {
        const rowElement = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          rowElement.appendChild(td);
        });
        tbody.appendChild(rowElement);
      });

      tableElement.appendChild(tbody);
    }
  </script>

</body>
</html>
