<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #e0f7ff;
      color: #003366;
      margin: 0;
      user-select: none;
      font-size: 11px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h2 {
      text-align: center;
      color: #0077cc;
      margin: 5px 0;
      font-size: 18px;
    }

    #lastUpdated {
      text-align: center;
      font-size: 10px;
      color: #004d80;
      margin: 2px 0;
    }

    select {
      padding: 3px 6px;
      font-size: 11px;
      border-radius: 4px;
      border: 1px solid #00bfff;
      background: #b3e5ff;
      color: #003366;
      margin-bottom: 6px;
    }

    .top-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .metric-box {
      flex: 0 0 32%;
      background: linear-gradient(135deg, #00bfff, #1ec5ff);
      border: 2px solid #00f0ff;
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      font-weight: bold;
      color: #003366;
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.9);
      position: relative;
      overflow: hidden;
      animation: pop 2s infinite alternate;
    }

    .metric-box:nth-child(2) {
      animation-delay: 0.3s;
    }

    .metric-box:nth-child(3) {
      animation-delay: 0.6s;
    }

    @keyframes pop {
      0% { transform: scale(1); box-shadow: 0 0 15px rgba(0, 240, 255, 0.7); }
      50% { transform: scale(1.1); box-shadow: 0 0 25px rgba(0, 240, 255, 1); }
      100% { transform: scale(1); box-shadow: 0 0 15px rgba(0, 240, 255, 0.7); }
    }

    .metric-box .title {
      font-size: 16px;
      font-weight: bold;
      text-shadow: 0 0 3px #00f0ff, 0 0 6px #00f0ff;
      margin-bottom: 6px;
      letter-spacing: 0.5px;
    }

    .metric-box .agent {
      font-size: 14px;
      margin: 3px 0;
      text-shadow: 0 0 2px #ffffff, 0 0 4px #00bfff;
    }

    .shift-container {
      display: flex;
      justify-content: space-between;
      gap: 6px;
      flex: 1 1 auto;
      overflow: hidden;
    }

    .shift-table {
      background: #b3e5ff;
      border-radius: 6px;
      padding: 6px;
      flex: 1;
      min-width: 45%;
      box-shadow: 0 0 8px #00bfff88;
      text-align: center;
      display: flex;
      flex-direction: column;
      height: 100%;
      color: #003366;
      overflow: hidden;
    }

    .shift-table h3 {
      margin: 3px 0 6px;
      font-size: 13px;
      color: #0077cc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
      background: #e6f7ff;
      flex: 1 1 auto;
      color: #003366;
      overflow: hidden;
    }

    thead th {
      background: #00bfff;
      padding: 4px;
      font-size: 11px;
      color: #003366;
      cursor: pointer;
      border-radius: 4px;
    }

    tbody td {
      padding: 3px 2px;
      text-align: center;
      border-bottom: 1px solid #00aaff;
    }

    tbody tr:nth-child(odd) {
      background-color: #cceeff;
    }

    tbody tr:last-child {
      background-color: #00bfff;
      font-weight: bold;
      color: #ffffff;
    }

    tbody tr:hover {
      background-color: #99e6ff;
    }
  </style>
</head>
<body>
  <div id="loginForm" style="text-align:center; margin-top: 20%; font-size: 18px;">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput" style="padding: 10px; font-size: 16px;">
    <button onclick="checkPassword()" style="padding: 10px 20px; font-size: 16px; background-color: #0077cc; color: white; border: none; cursor: pointer;">Submit</button>
  </div>

  <script>
    const correctPassword = "Blauda123";

    function checkPassword() {
      const enteredPassword = document.getElementById('passwordInput').value;

      if (enteredPassword === correctPassword) {
        document.getElementById('loginForm').style.display = "none";
        loadPageContent();
      } else {
        alert("Incorrect password! Try again.");
      }
    }

    function loadPageContent() {
      // Clear login prompt and load dashboard content
      document.body.innerHTML = `
        <h2>Agent Dashboard - Compact View</h2>
        <div id="lastUpdated"></div>
        <div style="text-align:center;">
          <select id="monthDropdown"></select>
        </div>

        <div class="top-row">
          <div id="topSok" class="metric-box"></div>
          <div id="topProfit" class="metric-box"></div>
          <div id="topCalls" class="metric-box"></div>
        </div>

        <div class="shift-container">
          <div class="shift-table">
            <h3>Morning Shift</h3>
            <div id="morningTable" style="flex:1 1 auto; overflow:auto;"></div>
          </div>
          <div class="shift-table">
            <h3>Night Shift</h3>
            <div id="nightTable" style="flex:1 1 auto; overflow:auto;"></div>
          </div>
        </div>
        
        <script>
          const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyYD7X2tEKE1YJZU8pEF1KNtW43dMh0Kg-kRr1NV7u5mJZnSBZq_7p6OBCb3X322z10ReriXHngSRq/pub?gid=1105455398&single=true&output=csv";
          
          const monthDropdown = document.getElementById('monthDropdown');
          const topSok = document.getElementById('topSok');
          const topProfit = document.getElementById('topProfit');
          const topCalls = document.getElementById('topCalls');
          const morningDiv = document.getElementById('morningTable');
          const nightDiv = document.getElementById('nightTable');
          const lastUpdated = document.getElementById('lastUpdated');
          
          let allData = [], headers = [], currentMonth = "ALL";
          let latestMonth = "ALL"; 

          async function loadData() {
            const response = await fetch(CSV_URL);
            const text = await response.text();
            processCSV(text);
            lastUpdated.textContent = "Last updated: " + new Date().toLocaleString();
          }

          function processCSV(text) {
            const lines = text.trim().split('\n').map(parseCSVLine);
            headers = lines[0].map(h => h ? h.trim() : "");
            allData = lines.slice(1);
            populateMonths();
            displayData(currentMonth);
          }

          function parseCSVLine(line) {
            const result = [];
            let inQuotes = false, value = '';
            for (let i = 0; i < line.length; i++) {
              const c = line[i];
              if (c === ',' && !inQuotes) {
                result.push(value);
                value = '';
              } else if (c === '"' && (i === 0 || line[i-1] !== '\\')) {
                inQuotes = !inQuotes;
              } else {
                value += c;
              }
            }
            result.push(value);
            return result;
          }

          function populateMonths() {
            const monthIndex = headers.indexOf("Month");
            const months = Array.from(new Set(allData.map(row => row[monthIndex]))).sort();
            months.forEach(month => {
              const option = document.createElement("option");
              option.textContent = month || "ALL";
              option.value = month || "ALL";
              monthDropdown.appendChild(option);
            });
            monthDropdown.value = "ALL";
            monthDropdown.onchange = () => displayData(monthDropdown.value);
          }

          function displayData(month) {
            currentMonth = month;
            const filteredData = currentMonth === "ALL" ? allData : allData.filter(row => row[headers.indexOf("Month")] === currentMonth);
            displayTopMetrics(filteredData);
            displayShifts(filteredData);
          }

          function displayTopMetrics(filteredData) {
            const sokColumn = headers.indexOf("SOK");
            const profitColumn = headers.indexOf("Profit");
            const callsColumn = headers.indexOf("Calls");

            const topSokAgent = filteredData.reduce((max, row) => parseFloat(row[sokColumn]) > max.value ? { agent: row[headers.indexOf("Agent")], value: row[sokColumn] } : max, { value: -Infinity });
            const topProfitAgent = filteredData.reduce((max, row) => parseFloat(row[profitColumn]) > max.value ? { agent: row[headers.indexOf("Agent")], value: row[profitColumn] } : max, { value: -Infinity });
            const topCallsAgent = filteredData.reduce((max, row) => parseInt(row[callsColumn]) > max.value ? { agent: row[headers.indexOf("Agent")], value: row[callsColumn] } : max, { value: -Infinity });

            topSok.innerHTML = `<div class="title">Top SOK</div><div class="agent">${topSokAgent.agent}</div><div>${topSokAgent.value}</div>`;
            topProfit.innerHTML = `<div class="title">Top Profit</div><div class="agent">${topProfitAgent.agent}</div><div>${topProfitAgent.value}</div>`;
            topCalls.innerHTML = `<div class="title">Top Calls</div><div class="agent">${topCallsAgent.agent}</div><div>${topCallsAgent.value}</div>`;
          }

          function displayShifts(filteredData) {
            const morningShiftData = filteredData.filter(row => row[headers.indexOf("Shift")] === "Morning");
            const nightShiftData = filteredData.filter(row => row[headers.indexOf("Shift")] === "Night");

            morningDiv.innerHTML = generateTable(morningShiftData);
            nightDiv.innerHTML = generateTable(nightShiftData);
          }

          function generateTable(data) {
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headerRow = document.createElement('tr');
            headers.forEach(header => {
              const th = document.createElement('th');
              th.textContent = header;
              headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            data.forEach(row => {
              const rowElement = document.createElement('tr');
              row.forEach(cell => {
                const td = document.createElement('td');
                td.textContent = cell;
                rowElement.appendChild(td);
              });
              tbody.appendChild(rowElement);
            });

            table.appendChild(tbody);
            return table.outerHTML;
          }

          loadData();
        </script>
      `;
    }
  </script>
</body>
</html>
