<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agent Dashboard</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: #e0f7ff;
    color: #003366;
    margin: 0;
    user-select: none;
    font-size: 11px;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  h2 {
    text-align: center;
    color: #0077cc;
    margin: 5px 0;
    font-size: 18px;
  }

  #lastUpdated {
    text-align: center;
    font-size: 10px;
    color: #004d80;
    margin: 2px 0;
  }

  select {
    padding: 3px 6px;
    font-size: 11px;
    border-radius: 4px;
    border: 1px solid #00bfff;
    background: #b3e5ff;
    color: #003366;
    margin-bottom: 6px;
  }

  .top-row {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-bottom: 12px;
  }

  .metric-box {
    flex: 0 0 32%;
    background: linear-gradient(135deg, #00bfff, #1ec5ff);
    border: 2px solid #00f0ff;
    padding: 12px;
    border-radius: 12px;
    text-align: center;
    font-weight: bold;
    color: #003366;
    box-shadow: 0 0 15px rgba(0, 240, 255, 0.9);
    position: relative;
    overflow: hidden;
    animation: pop 2s infinite alternate;
  }

  .metric-box:nth-child(2) {
    animation-delay: 0.3s;
  }

  .metric-box:nth-child(3) {
    animation-delay: 0.6s;
  }

  @keyframes pop {
    0% { transform: scale(1); box-shadow: 0 0 15px rgba(0, 240, 255, 0.7); }
    50% { transform: scale(1.1); box-shadow: 0 0 25px rgba(0, 240, 255, 1); }
    100% { transform: scale(1); box-shadow: 0 0 15px rgba(0, 240, 255, 0.7); }
  }

  .metric-box .title {
    font-size: 16px;
    font-weight: bold;
    text-shadow: 0 0 3px #00f0ff, 0 0 6px #00f0ff;
    margin-bottom: 6px;
    letter-spacing: 0.5px;
  }

  .metric-box .agent {
    font-size: 14px;
    margin: 3px 0;
    text-shadow: 0 0 2px #ffffff, 0 0 4px #00bfff;
  }

  .shift-container {
    display: flex;
    justify-content: space-between;
    gap: 6px;
    flex: 1 1 auto;
    overflow: hidden;
  }

  .shift-table {
    background: #b3e5ff;
    border-radius: 6px;
    padding: 6px;
    flex: 1;
    min-width: 45%;
    box-shadow: 0 0 8px #00bfff88;
    text-align: center;
    display: flex;
    flex-direction: column;
    height: 100%;
    color: #003366;
    overflow: hidden;
  }

  .shift-table h3 {
    margin: 3px 0 6px;
    font-size: 13px;
    color: #0077cc;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 11px;
    background: #e6f7ff;
    flex: 1 1 auto;
    color: #003366;
    overflow: hidden;
  }

  thead th {
    background: #00bfff;
    padding: 4px;
    font-size: 11px;
    color: #003366;
    cursor: pointer;
    border-radius: 4px;
  }

  tbody td {
    padding: 3px 2px;
    text-align: center;
    border-bottom: 1px solid #00aaff;
  }

  tbody tr:nth-child(odd) {
    background-color: #cceeff;
  }

  tbody tr:last-child {
    background-color: #00bfff;
    font-weight: bold;
    color: #ffffff;
  }

  tbody tr:hover {
    background-color: #99e6ff;
  }

  /* Login Styles */
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: rgba(0, 0, 0, 0.5);
  }

  .login-box {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    text-align: center;
  }

  .login-box input {
    padding: 8px;
    font-size: 14px;
    margin: 10px;
    width: 250px;
    border-radius: 4px;
    border: 1px solid #00bfff;
  }

  .login-box button {
    padding: 8px 16px;
    font-size: 14px;
    background: #00bfff;
    border: none;
    border-radius: 4px;
    color: white;
    cursor: pointer;
  }

  .login-box button:hover {
    background: #008bb0;
  }

</style>
</head>
<body>

<!-- Login Screen -->
<div id="loginScreen" class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <input type="password" id="password" placeholder="Enter password">
    <button id="loginButton">Login</button>
    <div id="errorMessage" style="color: red; font-size: 12px; display: none;">Incorrect password. Please try again.</div>
  </div>
</div>

<!-- Main Dashboard -->
<div id="dashboard" style="display: none;">
  <h2>Agent Dashboard - Compact View</h2>
  <div id="lastUpdated"></div>
  <div style="text-align:center;">
    <select id="monthDropdown"></select>
  </div>

  <div class="top-row">
    <div id="topSok" class="metric-box"></div>
    <div id="topProfit" class="metric-box"></div>
    <div id="topCalls" class="metric-box"></div>
  </div>

  <div class="shift-container">
    <div class="shift-table">
      <h3>Morning Shift</h3>
      <div id="morningTable" style="flex:1 1 auto; overflow:auto;"></div>
    </div>
    <div class="shift-table">
      <h3>Night Shift</h3>
      <div id="nightTable" style="flex:1 1 auto; overflow:auto;"></div>
    </div>
  </div>
</div>

</body>
</html>
