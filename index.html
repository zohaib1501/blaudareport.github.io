<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agent Dashboard</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: #e0f7ff;
    color: #003366;
    margin: 0;
    user-select: none;
    font-size: 11px;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  h2 {
    text-align: center;
    color: #0077cc;
    margin: 5px 0;
    font-size: 18px;
  }

  #lastUpdated {
    text-align: center;
    font-size: 10px;
    color: #004d80;
    margin: 2px 0;
  }

  select {
    padding: 3px 6px;
    font-size: 11px;
    border-radius: 4px;
    border: 1px solid #00bfff;
    background: #b3e5ff;
    color: #003366;
    margin-bottom: 6px;
  }

  .top-row {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-bottom: 12px;
  }

  .metric-box {
    flex: 0 0 32%;
    background: linear-gradient(135deg, #00bfff, #1ec5ff);
    border: 2px solid #00f0ff;
    padding: 12px;
    border-radius: 12px;
    text-align: center;
    font-weight: bold;
    color: #003366;
    box-shadow: 0 0 15px rgba(0, 240, 255, 0.9);
    position: relative;
    overflow: hidden;
    animation: pop 2s infinite alternate;
  }

  .metric-box:nth-child(2) {
    animation-delay: 0.3s;
  }

  .metric-box:nth-child(3) {
    animation-delay: 0.6s;
  }

  @keyframes pop {
    0% { transform: scale(1); box-shadow: 0 0 15px rgba(0, 240, 255, 0.7); }
    50% { transform: scale(1.1); box-shadow: 0 0 25px rgba(0, 240, 255, 1); }
    100% { transform: scale(1); box-shadow: 0 0 15px rgba(0, 240, 255, 0.7); }
  }

  .metric-box .title {
    font-size: 16px;
    font-weight: bold;
    text-shadow: 0 0 3px #00f0ff, 0 0 6px #00f0ff;
    margin-bottom: 6px;
    letter-spacing: 0.5px;
  }

  .metric-box .agent {
    font-size: 14px;
    margin: 3px 0;
    text-shadow: 0 0 2px #ffffff, 0 0 4px #00bfff;
  }

  .shift-container {
    display: flex;
    justify-content: space-between;
    gap: 6px;
    flex: 1 1 auto;
    overflow: hidden;
  }

  .shift-table {
    background: #b3e5ff;
    border-radius: 6px;
    padding: 6px;
    flex: 1;
    min-width: 45%;
    box-shadow: 0 0 8px #00bfff88;
    text-align: center;
    display: flex;
    flex-direction: column;
    height: 100%;
    color: #003366;
    overflow: hidden;
  }

  .shift-table h3 {
    margin: 3px 0 6px;
    font-size: 13px;
    color: #0077cc;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 11px;
    background: #e6f7ff;
    flex: 1 1 auto;
    color: #003366;
    overflow: hidden;
  }

  thead th {
    background: #00bfff;
    padding: 4px;
    font-size: 11px;
    color: #003366;
    cursor: pointer;
    border-radius: 4px;
  }

  tbody td {
    padding: 3px 2px;
    text-align: center;
    border-bottom: 1px solid #00aaff;
  }

  tbody tr:nth-child(odd) {
    background-color: #cceeff;
  }

  tbody tr:last-child {
    background-color: #00bfff;
    font-weight: bold;
    color: #ffffff;
  }

  tbody tr:hover {
    background-color: #99e6ff;
  }

  /* Login Form Styles */
  .login-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
  }

  .login-container input {
    padding: 10px;
    width: 200px;
    margin-bottom: 10px;
    font-size: 14px;
    border: 1px solid #00bfff;
    border-radius: 4px;
    outline: none;
  }

  .login-container button {
    padding: 8px 16px;
    background-color: #00bfff;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 4px;
    font-size: 14px;
    width: 100%;
  }

  .login-container button:hover {
    background-color: #0099cc;
  }

  .show-password {
    background: none;
    border: none;
    color: #0077cc;
    cursor: pointer;
    font-size: 12px;
    padding: 0;
  }

  .show-password:focus {
    outline: none;
  }

</style>
</head>
<body>
<h2>Agent Dashboard - Compact View</h2>
<div id="lastUpdated"></div>
<div style="text-align:center;">
  <select id="monthDropdown"></select>
</div>

<div class="top-row">
  <div id="topSok" class="metric-box"></div>
  <div id="topProfit" class="metric-box"></div>
  <div id="topCalls" class="metric-box"></div>
</div>

<div class="shift-container">
  <div class="shift-table">
    <h3>Morning Shift</h3>
    <div id="morningTable" style="flex:1 1 auto; overflow:auto;"></div>
  </div>
  <div class="shift-table">
    <h3>Night Shift</h3>
    <div id="nightTable" style="flex:1 1 auto; overflow:auto;"></div>
  </div>
</div>

<!-- Login Form -->
<div id="loginForm" class="login-container">
  <h3>Enter Password</h3>
  <input type="password" id="password" placeholder="Enter Password">
  <button id="loginButton">Submit</button>
  <button type="button" id="togglePassword" class="show-password">Show Password</button>
</div>

<script>
const validPassword = "blauda123"; // Set the password

const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyYD7X2tEKE1YJZU8pEF1KNtW43dMh0Kg-kRr1NV7u5mJZnSBZq_7p6OBCb3X322z10ReriXHngSRq/pub?gid=1105455398&single=true&output=csv";

const monthDropdown = document.getElementById('monthDropdown');
const topSok = document.getElementById('topSok');
const topProfit = document.getElementById('topProfit');
const topCalls = document.getElementById('topCalls');
const morningDiv = document.getElementById('morningTable');
const nightDiv = document.getElementById('nightTable');
const lastUpdatedDiv = document.getElementById('lastUpdated');
const loginForm = document.getElementById('loginForm');
const passwordField = document.getElementById('password');
const loginButton = document.getElementById('loginButton');
const togglePasswordButton = document.getElementById('togglePassword');
let sheetData = [];
let currentMonthData = [];

function fetchData() {
  fetch(CSV_URL)
    .then(response => response.text())
    .then(data => processCSVData(data))
    .catch(error => console.error('Error fetching CSV:', error));
}

function processCSVData(data) {
  const rows = data.split("\n");
  const headers = rows[0].split(",").map(h => h.trim());
  sheetData = rows.slice(1).map(row => row.split(",").map(cell => cell.trim()));

  const months = [...new Set(sheetData.map(row => row[0]))];
  months.sort((a, b) => new Date(b) - new Date(a)); // Sort months in reverse order
  populateMonthDropdown(months);

  displayLatestData();
}

function populateMonthDropdown(months) {
  months.forEach(month => {
    const option = document.createElement('option');
    option.value = month;
    option.textContent = month;
    monthDropdown.appendChild(option);
  });
  monthDropdown.value = months[0]; // Default to latest month
}

function displayLatestData() {
  const selectedMonth = monthDropdown.value;
  currentMonthData = sheetData.filter(row => row[0] === selectedMonth);

  displayMetrics();
  displayTables();
}

function displayMetrics() {
  const sokData = currentMonthData.filter(row => row[1] === 'Sok').reduce((acc, row) => acc + Number(row[4]), 0);
  const profitData = currentMonthData.filter(row => row[1] === 'Profit').reduce((acc, row) => acc + Number(row[4]), 0);
  const callsData = currentMonthData.filter(row => row[1] === 'Calls').reduce((acc, row) => acc + Number(row[4]), 0);

  topSok.innerHTML = `<div class="title">Top Sok</div><div class="agent">${sokData}</div>`;
  topProfit.innerHTML = `<div class="title">Top Profit</div><div class="agent">${profitData}</div>`;
  topCalls.innerHTML = `<div class="title">Top Calls</div><div class="agent">${callsData}</div>`;
}

function displayTables() {
  morningDiv.innerHTML = generateTableContent('Morning');
  nightDiv.innerHTML = generateTableContent('Night');
}

function generateTableContent(shiftType) {
  const shiftData = currentMonthData.filter(row => row[1] === shiftType);
  if (shiftData.length === 0) return "<p>No data available for this shift</p>";

  const headers = ['Date', 'Agent', 'Sok', 'Profit', 'Calls'];
  const rows = shiftData.map(row => `
    <tr>
      <td>${row[0]}</td>
      <td>${row[2]}</td>
      <td>${row[4]}</td>
      <td>${row[5]}</td>
      <td>${row[6]}</td>
    </tr>
  `).join('');

  return `
    <table>
      <thead>
        <tr>${headers.map(header => `<th>${header}</th>`).join('')}</tr>
      </thead>
      <tbody>
        ${rows}
      </tbody>
    </table>
  `;
}

monthDropdown.addEventListener('change', displayLatestData);

loginButton.addEventListener('click', checkPassword);
passwordField.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') checkPassword(); // Handle Enter key press
});

togglePasswordButton.addEventListener('click', () => {
  const isPasswordVisible = passwordField.type === 'text';
  passwordField.type = isPasswordVisible ? 'password' : 'text';
});

function checkPassword() {
  const enteredPassword = passwordField.value.trim();
  if (enteredPassword === validPassword) {
    loginForm.style.display = 'none';
    fetchData();
  } else {
    alert('Incorrect password');
  }
}

</script>
</body>
</html>
