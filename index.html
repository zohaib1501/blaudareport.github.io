<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #e0f7ff;
      color: #003366;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h2 {
      text-align: center;
      color: #0077cc;
      margin: 5px 0;
      font-size: 18px;
    }

    #loginForm {
      text-align: center;
      margin-top: 20%;
    }

    #loginForm input {
      padding: 10px;
      font-size: 16px;
    }

    #loginForm button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }

    .dashboard {
      display: none;
      padding: 20px;
    }

    /* Additional styles for the dashboard content */
    .metric-box {
      background: #b3e5ff;
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      color: #003366;
      margin-bottom: 15px;
    }

    .shift-table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }

    .shift-table th, .shift-table td {
      padding: 10px;
      text-align: center;
      border: 1px solid #00bfff;
    }

    .shift-table th {
      background: #00bfff;
      color: white;
    }

    .shift-table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .shift-table tr:hover {
      background-color: #d1e7f3;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div id="loginForm">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button id="submitButton">Submit</button>
  </div>

  <!-- Dashboard Content (Hidden Initially) -->
  <div class="dashboard" id="dashboard">
    <h2>Agent Dashboard</h2>
    
    <!-- Metric Boxes -->
    <div class="metric-box" id="topSok">Top SOK: Loading...</div>
    <div class="metric-box" id="topProfit">Top Profit: Loading...</div>
    <div class="metric-box" id="topCalls">Top Calls: Loading...</div>
    
    <!-- Shift Tables -->
    <div id="morningShift">
      <h3>Morning Shift</h3>
      <table class="shift-table" id="morningTable"></table>
    </div>
    <div id="nightShift">
      <h3>Night Shift</h3>
      <table class="shift-table" id="nightTable"></table>
    </div>
  </div>

  <script>
    const correctPassword = "Blauda123";  // Correct password
    const submitButton = document.getElementById('submitButton');
    const passwordInput = document.getElementById('passwordInput');
    const loginForm = document.getElementById('loginForm');
    const dashboard = document.getElementById('dashboard');
    const topSok = document.getElementById('topSok');
    const topProfit = document.getElementById('topProfit');
    const topCalls = document.getElementById('topCalls');
    const morningTable = document.getElementById('morningTable');
    const nightTable = document.getElementById('nightTable');

    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyYD7X2tEKE1YJZU8pEF1KNtW43dMh0Kg-kRr1NV7u5mJZnSBZq_7p6OBCb3X322z10ReriXHngSRq/pub?gid=1105455398&single=true&output=csv";

    // Handle form submission
    submitButton.addEventListener('click', function(event) {
      event.preventDefault();  // Prevent form from submitting and page reload
      const enteredPassword = passwordInput.value;

      if (enteredPassword === correctPassword) {
        loginForm.style.display = 'none';  // Hide the login form
        dashboard.style.display = 'block';  // Show the dashboard
        loadDashboardData();  // Load data for the dashboard
      } else {
        alert('Incorrect password! Try again.');
      }
    });

    // Function to fetch CSV data
    async function fetchCSVData() {
      const response = await fetch(CSV_URL);
      const text = await response.text();
      return processCSV(text);
    }

    // Process the CSV data and extract required information
    function processCSV(csvText) {
      const rows = csvText.trim().split("\n").map(row => row.split(","));
      const headers = rows[0];
      const data = rows.slice(1);
      return { headers, data };
    }

    // Function to load dashboard data
    async function loadDashboardData() {
      const { headers, data } = await fetchCSVData();

      const monthIndex = headers.indexOf("Month");
      const sokIndex = headers.indexOf("SOK Count");
      const profitIndex = headers.indexOf("Estimated SOK Profit");
      const callsIndex = headers.indexOf("Total Calls");

      const currentMonth = "Aug-25";  // Default to latest month (Aug-25)

      const morningShiftData = [];
      const nightShiftData = [];

      data.forEach(row => {
        const month = row[monthIndex];
        const sok = parseInt(row[sokIndex]) || 0;
        const profit = parseFloat(row[profitIndex]) || 0;
        const calls = parseInt(row[callsIndex]) || 0;
        const shift = row[headers.indexOf("Shift")];

        if (shift.toLowerCase().includes("morning")) {
          morningShiftData.push([row[headers.indexOf("Sales Agent")], sok, profit, calls]);
        } else {
          nightShiftData.push([row[headers.indexOf("Sales Agent")], sok, profit, calls]);
        }
      });

      renderTopMetrics(morningShiftData, nightShiftData);
      renderShiftTable(morningShiftData, morningTable);
      renderShiftTable(nightShiftData, nightTable);
    }

    // Function to render the top metrics (SOK, Profit, Calls)
    function renderTopMetrics(morningShiftData, nightShiftData) {
      const topSokAgent = getTopAgent(morningShiftData.concat(nightShiftData), 1);  // SOK is at index 1
      const topProfitAgent = getTopAgent(morningShiftData.concat(nightShiftData), 2);  // Profit is at index 2
      const topCallsAgent = getTopAgent(morningShiftData.concat(nightShiftData), 3);  // Calls is at index 3

      topSok.textContent = `Top SOK: ${topSokAgent[0]} - ${topSokAgent[1]} SOK`;
      topProfit.textContent = `Top Profit: ${topProfitAgent[0]} - $${topProfitAgent[2]}`;
      topCalls.textContent = `Top Calls: ${topCallsAgent[0]} - ${topCallsAgent[3]} Calls`;
    }

    // Function to find the top agent for a specific metric
    function getTopAgent(data, index) {
      return data.reduce((topAgent, row) => {
        if (row[index] > topAgent[index]) {
          return row;
        }
        return topAgent;
      }, data[0]);
    }

    // Function to render the shift table
    function renderShiftTable(data, tableElement) {
      const headers = ["Sales Agent", "SOK Count", "Estimated SOK Profit", "Total Calls"];
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      
      headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
      });

      thead.appendChild(headerRow);
      tableElement.appendChild(thead);

      const tbody = document.createElement('tbody');
      data.forEach(row => {
        const rowElement = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          rowElement.appendChild(td);
        });
        tbody.appendChild(rowElement);
      });

      tableElement.appendChild(tbody);
    }
  </script>

</body>
</html>
